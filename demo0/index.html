<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>学习react</title>
	<style type="text/css">
		*{
		margin:0;
		padding:0;
		list-style:none;
		}
		ul{
		background:orange;
		margin:100px;
		width:120px;
		padding:10px 0;
		}
		ul li{
		color:white;
		line-height:30px;
		text-align:center;
		}
	</style>
  </head>
  <body>
   <div id="app"></div>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script>
    console.log(React);
    	console.log(ReactDOM);
    	// 定义web组件
     var ul=React.createElement('ul',null,
      	  React.createElement('li',null,'玫瑰/月季'),
      	  React.createElement('li',null,'百合/月季'),
      	  React.createElement('li',null,'玫瑰/杜鹃')
      ) 
    	// 如果一个虚拟dom复用多次，通常将它封装在组件中
    	// 通常用组件创建一组虚拟dom
    	// 将虚拟DOM渲染到页面
      ReactDOM.render(ul,document.getElementById('app'))
    	var Uls=React.createClass({
    	render: function(){
    	return React.createElement('ul',null,React.createElement('li',null,'玫瑰/月季'),
    	  React.createElement('li',null,'百合/月季'),
    	  React.createElement('li',null,'玫瑰/杜鹃')
      )
    	}
    	})
    	console.log(Uls)
      
    
    </script>
  </body>
</html>
